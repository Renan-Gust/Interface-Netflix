<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Netflix</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
    <!--Owl CSS-->
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2>NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>

                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/images/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="/images/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
